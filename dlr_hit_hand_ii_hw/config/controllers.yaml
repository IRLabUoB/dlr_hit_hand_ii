      right_index_outer2_joint: {p: 100.0,  d: 10.0, i: 0.1, i_clamp: 1}
      right_middle_abd_joint: {p: 100.0,  d: 10.0, i: 0.1, i_clamp: 1}
      right_middle_inner_joint: {p: 100.0,  d: 10.0, i: 0.1, i_clamp: 1}
      right_middle_outer1_joint: {p: 100.0,  d: 10.0, i: 0.1, i_clamp: 1}
      right_middle_outer2_joint: {p: 100.0,  d: 10.0, i: 0.1, i_clamp: 1}
      right_ring_abd_joint: {p: 100.0,  d: 10.0, i: 0.1, i_clamp: 1}
