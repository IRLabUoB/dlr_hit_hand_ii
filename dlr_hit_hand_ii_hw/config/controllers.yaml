      right_pinky_inner_joint: {p: 5.0,  d: 2.0, i: 0.1, i_clamp: 1}
      right_pinky_outer1_joint: {p: 5.0,  d: 2.0, i: 0.1, i_clamp: 1}
      right_pinky_outer2_joint: {p: 5.0,  d: 2.0, i: 0.1, i_clamp: 1}

  joint_trajectory_effort_controller: 
    type: "effort_controllers/JointTrajectoryController"
    joints: 
      - right_thumb_abd_joint
      - right_thumb_inner_joint
      - right_thumb_outer1_joint
