      right_pinky_inner_joint: {p: 100.0,  d: 10.0, i: 0.1, i_clamp: 1}
      right_pinky_outer1_joint: {p: 100.0,  d: 10.0, i: 0.1, i_clamp: 1}
      right_pinky_outer2_joint: {p: 100.0,  d: 10.0, i: 0.1, i_clamp: 1}


